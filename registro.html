<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <script src="registrovalida.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
<div class="container">
    <div class="form-content">
        <h1 id="title">Registro</h1>

        <form>
            <div class="input-group">
                <div class="input-field" id="nameInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nombre" placeholder="Nombre:">
                </div>
        
                <div class="input-field" id="apellidoInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="apellido" placeholder="Apellido:">
                </div>
        
                <div class="input-field" id="edadInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="edad" placeholder="Edad:">
                </div>
        
                <div class="input-field" id="telefonoInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="telefono" placeholder="Telefono:">
                </div>
        
                <div class="input-field" id="correoInput">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="correo" placeholder="Correo:">
                </div>
        
                <div class="input-field" id="contraseñaInput">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="contraseña" placeholder="Contraseña">
                </div>
                <p>¿Olvidaste la contraseña? <a href="#">Haz clic aquí</a></p>
            </div>
        
            <br><br><br><br><br><br><br><br><br>
        
            <div class="btn-field">
                <button id="singUp" type="button" onclick="registrovalidaForm()">Registro</button>
                <button id="singIn" type="button" class="disable">login</button>
            </div>
        </form>
        


    </div>
</div>
</body>
</html>
